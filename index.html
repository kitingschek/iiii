        body {
            margin: 0;

            text-align: center;
            color: white;

        h1 {
            margin-top: 30px;
            font-size: 15px;

            font-weight: 300;

        /* LOGO SECTION */
        .logo-box {
            margin: 40px auto 10px;
            width: 300px;
            height: 300px;
            background-color: #2b2b2b;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Tambah bayangan */
        }

        .logo-box img {
            width: 80%;

            max-height: 90%;

            letter-spacing: 6px;
            font-size: 12px;

        }

        /* BUTTONS (Using <a> tag styled as a button) */
        .btn-container {
            padding: 0 20px;
        }

        .btn {
            /* Styling dasar <a> */
            text-decoration: none; 
            display: inline-block; 
            text-align: center;
            line-height: normal;
            
            /* Button appearance */
            width: 180px;
            padding: 12px;
            margin: 10px;
            background-color: transparent;
            color: #ff3b30; /* Warna Merah Khas */
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ff3b30;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff3b30;
            color: white;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.6);
        }

        /* MEDIA QUERIES (RESPONSIVE DESIGN) */
        @media (max-width: 600px) {
            .logo-box {
                width: 250px; 
                height: 250px;
                margin: 30px auto 10px;
            }
            .title {
                font-size: 24px; 
            }
            .btn {
                width: 85%; /* Tombol lebih lebar di mobile */
                display: block; 
                margin: 15px auto;
            }
        }
